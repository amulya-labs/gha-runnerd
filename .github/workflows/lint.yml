name: Lint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pylint black isort

    - name: Check Python syntax
      run: python -m py_compile deploy-host.py

    - name: Run black (check only)
      run: black --check deploy-host.py
      continue-on-error: true

    - name: Run isort (check only)
      run: isort --check-only deploy-host.py
      continue-on-error: true

    - name: Run pylint
      run: pylint deploy-host.py --exit-zero
      continue-on-error: true

    - name: Validate YAML files
      run: |
        python -c "import yaml; yaml.safe_load(open('config.example.yml'))"
