description = "kubectl exec with read-only commands (other exec falls through to ask)"
# NOTE: Only truly read-only commands are allowed here. Commands that can execute
# arbitrary code (env with args, awk, sed, find) are excluded for security.
patterns = [
    # Read file contents
    "^kubectl exec .* -- cat ",
    "^kubectl exec .* -- head ",
    "^kubectl exec .* -- tail ",
    "^kubectl exec .* -- less ",
    "^kubectl exec .* -- more ",
    # List/inspect files (note: find excluded due to -exec capability)
    "^kubectl exec .* -- ls",
    "^kubectl exec .* -- stat ",
    "^kubectl exec .* -- file ",
    "^kubectl exec .* -- wc ",
    # Environment and process info
    # NOTE: Only bare 'env' allowed - 'env VAR=x cmd' can run arbitrary commands
    "^kubectl exec .* -- env$",
    "^kubectl exec .* -- printenv",
    "^kubectl exec .* -- ps ",
    "^kubectl exec .* -- ps$",
    "^kubectl exec .* -- top ",
    "^kubectl exec .* -- whoami",
    "^kubectl exec .* -- id$",
    "^kubectl exec .* -- id ",
    "^kubectl exec .* -- pwd$",
    "^kubectl exec .* -- hostname",
    "^kubectl exec .* -- uname",
    # Search (note: awk/sed excluded - can execute commands or modify files)
    "^kubectl exec .* -- grep ",
    # Disk/network info (note: ip excluded - can modify network config)
    "^kubectl exec .* -- df ",
    "^kubectl exec .* -- df$",
    "^kubectl exec .* -- du ",
    "^kubectl exec .* -- free",
    "^kubectl exec .* -- netstat",
    "^kubectl exec .* -- ss ",
    # Date/time
    "^kubectl exec .* -- date",
    "^kubectl exec .* -- uptime",
    # Same patterns for k3s (only safe commands)
    "^k3s kubectl exec .* -- cat ",
    "^k3s kubectl exec .* -- ls",
    "^k3s kubectl exec .* -- env$",
    "^k3s kubectl exec .* -- ps",
    "^k3s kubectl exec .* -- grep ",
    "^k3s kubectl exec .* -- head ",
    "^k3s kubectl exec .* -- tail ",
]

[allow.secrets]
description = "Secrets decryption"
patterns = [
    "^sops -d",
    "^sops --decrypt",
    "^age ",
]

[allow.version_managers]
description = "Language version managers"
patterns = [
    "^nvm ",
    "^pyenv",
    "^rbenv",
    "^asdf",
    "^volta",
    "^fnm",
    "^direnv",
]

[allow.venv]
description = "Virtual environment binaries"
patterns = [
    "^\\.venv/bin/",
    "^venv/bin/",
]

[allow.system_readonly]
description = "Read-only system inspection"
patterns = [
    "^tailscale",
    "^mount$",
    "^dmesg",
    "^journalctl",
    "^systemctl status",
    "^systemctl show",
    "^systemctl list",
    "^systemctl is-",
    "^service .* status",
    "^getent ",
    # locale: add word boundary to avoid matching localectl
    "^locale(\\s|$)",
    # timedatectl: only read-only subcommands
    "^timedatectl$",
    "^timedatectl status",
    "^timedatectl timesync-status",
    "^timedatectl show-timesync",
    "^timedatectl show$",
    "^timedatectl show ",
    # loginctl: only read-only subcommands
    "^loginctl list-sessions",
    "^loginctl session-status",
    "^loginctl list-users",
    "^loginctl user-status",
    "^loginctl show-session",
    "^loginctl show-user",
    "^loginctl list-seats",
    "^loginctl show-seat",
]

[allow.terminal_multiplexers]
description = "Terminal multiplexer read-only operations"
patterns = [
    # tmux read-only commands - list/show/display
    "^tmux ls$",
    "^tmux ls ",
    "^tmux list-",
    "^tmux show-",
    "^tmux display-",
    "^tmux capture-pane",
    "^tmux has-session",
    "^tmux info",
    "^tmux server-info",
    "^tmux wait-for",
    # screen read-only commands
    "^screen -ls",
    "^screen -list",
    "^screen -wipe",
]

[allow.command_utilities]
description = "Command execution utilities"
patterns = [
    "^command -v",
    "^env ",
    "^exec ",
    "^nohup ",
    "^nice ",
    "^ionice ",
]
